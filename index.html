<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ персонализированного материала</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="relative py-3 sm:max-w-md sm:mx-auto">
        <div class="relative px-4 py-10 bg-white shadow-xl sm:rounded-3xl sm:p-12 border border-gray-300">
            <div class="max-w-md mx-auto">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">
                        Заказ персонализированного материала
                    </h1>
                </div>
                
                <form action="https://formspree.io/f/mldqjqby" method="POST" class="space-y-4">

                    <!-- НАЗВАНИЕ ЗАВЕДЕНИЯ -->
                    <div>
                        <label for="project_name" class="block text-sm font-medium text-gray-700 mb-1">
                            Название заведения
                        </label>
                        <input type="text" id="project_name" name="project_name" required
                               placeholder=""
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- ТИП ЗАВЕДЕНИЯ -->
                    <div>
                        <label for="project_type" class="block text-sm font-medium text-gray-700 mb-1">
                            Тип заведения
                        </label>
                        <input type="text" id="project_type" name="project_type" required
                               placeholder="Кафе, ресторан, бар…"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- КОНЦЕПЦИЯ -->
                    <div>
                        <label for="concept" class="block text-sm font-medium text-gray-700 mb-1">
                            Концепция
                        </label>
                        <textarea id="concept" name="concept" rows="4" required
                                  placeholder="Коротко о концепции: атмосфера, клиенты, главная идея"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>

                    <!-- EMAIL -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email
                        </label>
                        <input type="email" id="email" name="email" required
                               placeholder="Ваш Email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <!-- BUTTON -->
                    <div>
                        <button type="submit"
                                class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md text-base">
                            ЗАКАЗАТЬ
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
