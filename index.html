<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ персонализированного материала</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/dqcbfslcm/image/upload/v1764576167/free-icon-form-8898774_uzmdq2.png">
</head>

<body class="bg-gradient-to-b from-indigo-100 to-white flex items-center justify-center min-h-screen p-6">

<div class="relative py-6 w-full sm:max-w-lg md:max-w-xl lg:max-w-2xl mx-auto">
    <div class="relative px-8 py-10 bg-white/90 backdrop-blur-xl shadow-2xl sm:rounded-3xl border border-gray-200/70">
        <div class="max-w-3xl mx-auto">
        
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight drop-shadow-sm">
                    Заказ персонализированного материала
                </h1>
                <p class="mt-3 text-gray-500 text-sm md:text-base">
                    Создай уникальные визуалы и видео для своего заведения
                </p>
            </div>

            <form action="https://formspree.io/f/mldqjqby" method="POST" class="space-y-6">

                <!-- НАЗВАНИЕ ЗАВЕДЕНИЯ -->
                <div>
                    <label for="project_name" class="block text-sm font-semibold text-gray-700 mb-2">
                        Название заведения
                    </label>
                    <input type="text" id="project_name" name="project_name" required
                           placeholder="Например: Кофейня Aroma"
                           class="w-full px-5 py-4 border border-gray-300 rounded-2xl text-base placeholder-gray-400 
                           bg-white/70 backdrop-blur-sm
                           focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500
                           transition-all duration-300 shadow-sm hover:shadow-md">
                </div>

                <!-- ТИП ЗАВЕДЕНИЯ -->
                <div>
                    <label for="project_type" class="block text-sm font-semibold text-gray-700 mb-2">
                        Тип заведения
                    </label>
                    <input type="text" id="project_type" name="project_type" required
                           placeholder="Кафе, ресторан, бар…"
                           class="w-full px-5 py-4 border border-gray-300 rounded-2xl text-base placeholder-gray-400 
                           bg-white/70 backdrop-blur-sm
                           focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500
                           transition-all duration-300 shadow-sm hover:shadow-md">
                </div>

                <!-- КОНЦЕПЦИЯ -->
                <div>
                    <label for="concept" class="block text-sm font-semibold text-gray-700 mb-2">
                        Концепция
                    </label>
                    <textarea id="concept" name="concept" rows="4" required
                              placeholder="Опиши атмосферу, целевую аудиторию и общую идею заведения"
                              class="w-full px-5 py-4 border border-gray-300 rounded-2xl text-base placeholder-gray-400 
                              bg-white/70 backdrop-blur-sm resize-none
                              focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500
                              transition-all duration-300 shadow-sm hover:shadow-md"></textarea>
                </div>

                <!-- КЛЮЧЕВЫЕ БЛЮДА / НАПИТКИ -->
                <div>
                    <label for="dishes" class="block text-sm font-semibold text-gray-700 mb-2">
                        Ключевые блюда / напитки
                    </label>
                    <textarea id="dishes" name="dishes" rows="3" required
                              placeholder="Укажи 3 главных блюда или напитка для визуалов"
                              class="w-full px-5 py-4 border border-gray-300 rounded-2xl text-base placeholder-gray-400 
                              bg-white/70 backdrop-blur-sm resize-none
                              focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500
                              transition-all duration-300 shadow-sm hover:shadow-md"></textarea>
                </div>

                <!-- EMAIL -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        Email
                    </label>
                    <input type="email" id="email" name="email" required
                           placeholder="Ваш Email"
                           class="w-full px-5 py-4 border border-gray-300 rounded-2xl text-base placeholder-gray-400 
                           bg-white/70 backdrop-blur-sm
                           focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500
                           transition-all duration-300 shadow-sm hover:shadow-md">
                </div>

                <!-- BUTTON -->
                <div>
                    <button type="submit"
                            class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-2xl 
                            shadow-xl hover:shadow-2xl 
                            text-base transition-all duration-300 transform hover:-translate-y-1 hover:scale-[1.03]">
                        Получить персональные визуалы
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
